<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hasil QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <h1 class="mb-4">QR Code untuk {{ url }}</h1>
    <img src="{{ img_data }}" alt="QR Code" class="img-fluid mb-4" style="max-width: 300px;">
    <div>
      <a href="/" class="btn btn-secondary">Kembali</a>
      <a href="{{ img_data }}" download="qrcode.png" class="btn btn-success">Download PNG</a>
    </div>
  </div>
</body>
</html>
